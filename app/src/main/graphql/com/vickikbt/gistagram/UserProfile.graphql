query UserProfile($login: String!, $organizationsCount: Int, $pinnedReposCount: Int, $languagesCount: Int, $reposCount: Int, $isFork: Boolean) {
    user(login: $login) {
        id
        email
        name
        login
        avatarUrl
        bio
        company
        location
        isViewer
        isCampusExpert
        organizations(first: $organizationsCount) {
            nodes {
                id
                name
                avatarUrl
            }
        }
        pinnedItems(first: $pinnedReposCount) {
            totalCount
            nodes {
                ... on Repository {
                    id
                    name
                    createdAt
                    description
                    stargazerCount
                    isPrivate
                    isFork
                    forkCount
                    url
                    viewerHasStarred
                    resourcePath
                    owner {
                        ... on User {
                            id
                            avatarUrl
                            login
                            name
                        }
                    }
                    languages(first: $languagesCount) {
                        totalCount
                        nodes {
                            id
                            name
                            color
                        }
                    }
                }
            }
        }
        repositories(first: $reposCount, isFork: $isFork) {
            nodes {
                id
                name
                createdAt
                description
                stargazerCount
                isPrivate
                isFork
                forkCount
                url
                viewerHasStarred
                resourcePath
                owner {
                    ... on User {
                        id
                        avatarUrl
                        login
                        name
                    }
                }
                languages(first: $languagesCount) {
                    totalCount
                    nodes {
                        id
                        name
                        color
                    }
                }
            }
        }
    }
}